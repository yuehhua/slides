## Start from generating a project


```julia
using PkgTemplates

t = Template(;
    user="yuehhua",
    dir="/media/yuehhua/Workbench/workspace",
    authors="Yueh-Hua Tu",
    julia=v"1.5",
    plugins=[
        License(; name="MIT"),
        Git(; manifest=true, ssh=true),
        GitHubActions(),
        Codecov(),
        Documenter{GitHubActions}(),
        Develop(),
        TagBot()
    ],
)

t("MyProject")
```

## Write testing






##### test/runtests.jl


```julia
using MyProject
using Test

@testset "MyProject.jl" begin
    @test foo() == "Hello, world!"
end
```
